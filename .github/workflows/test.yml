name: Run tests

on: [push, pull_request]

jobs:
  run-tests:
    strategy:
      matrix:
        os: [ 'windows', 'ubuntu', 'macos' ]
      fail-fast: false
    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: test
      shell: bash
      run: t/run_tests

